<h1>Login</h1>
<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput formControlName="password" type="password">
  </mat-form-field>

  <button (click)="onSubmit()">SUBMIT</button>
</form>
